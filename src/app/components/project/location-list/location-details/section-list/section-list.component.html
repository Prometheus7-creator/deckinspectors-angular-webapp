<div class="container-s scrollable-container">
      <div class="header-component">
        <div class="flex-item"><b>{{ header }}</b></div>
        <div class="icons">
          <span (click)="openVisualDeckReportModal()" class="mr-3"><i class="fas fa-plus"></i></span>
          <span><i class="fas fa-bars"></i></span>
        </div>
      </div>
      <div *ngIf="this.projectState === ProjectState.INVASIVE">
        <button (click)="setSectionState(SectionState.VISUAL)" [ngClass]="{ 'highlighted': sectionState === SectionState.VISUAL }">Visual</button>
        <button (click)="setSectionState(SectionState.INVASIVE)" [ngClass]="{ 'highlighted': sectionState === SectionState.INVASIVE }">Invasive</button>
        <button (click)="setSectionState(SectionState.CONCLUSIVE)" [ngClass]="{ 'highlighted': sectionState === SectionState.CONCLUSIVE }">Conclusive</button>
      </div>
      <div *ngFor="let section of sections">
        <app-section-list-element
          (dblclick)="fetchDataForGivenSectionId(section)"
          [section]="section"
          [isHighlighted]="section.name === this.currentSection?.name"
        ></app-section-list-element>
      </div>

</div>
