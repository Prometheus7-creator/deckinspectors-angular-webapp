<div class="horizontal-div border border-secondary mt-2 info-section">
  <div class="flex-item">
    <div class="navigation-line">
      <i class="fas fa-arrow-left" (click)="previousBtnClicked()"></i>
      <app-navigation-component></app-navigation-component>
      <i class="fas fa-edit" (click)="editLocation()"></i>
    </div>

    <h4 class="info-heading">{{ projectInfo.name }}</h4>
    <p><strong>Description:</strong> {{ projectInfo.description }}</p>
    <p *ngIf="projectType !== 'location'" class="address" style="margin-bottom: 10px;"><strong>Address:</strong> {{ projectInfo.address }}</p>
    <div class="button-group" *ngIf="projectType !== 'location'">
      <button class="btn btn-secondary">Invasive</button>
      <button class="btn btn-secondary">Export to Excel</button>
    </div>
  </div>
  <div class="image-section flex-item">
    <img alt="image-description" src="{{ projectInfo.url }}">
  </div>
</div>
