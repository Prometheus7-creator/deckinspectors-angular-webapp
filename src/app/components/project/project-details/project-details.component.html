<div class="right-panel full-height">
  <div *ngIf="isProjectAssigned && apiCalled" class="alert alert-primary alert-dismissible fade show" role="alert">
    <strong>Success! </strong> Project Assigned
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div *ngIf="!isProjectAssigned && apiCalled" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Failure! </strong> Project Not Assigned
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Buttons to toggle between Project Common Section and Project Building Section -->

  <!-- Conditional rendering based on selected section -->
  <app-project-details-upper-section></app-project-details-upper-section>

  <div class="project-list-div">
    <div class="toggle-buttons">
      <button class="tab-btn h6" (click)="showCommonSectionfunc()" [ngClass]="{'clicked-button': showCommonSection}">Project Common Locations ({{ projectCommonLocationList.length }})</button>
      <button class="tab-btn h6" (click)="showBuildingSectionfunc()" [ngClass]="{'clicked-button': showBuildingSection}">Project Buildings ({{ projectBuildings.length }})</button>
    </div>
  
    <div class="location-section" *ngIf="showCommonSection">
      <app-location-list class="flex-item" header="Project Common Location"
                         [locations]="projectCommonLocationList"
                         [isLoading]="isLoading"
                         (projectDeletionComplete)="projectDeletionComplete($event)"
      ></app-location-list>
    </div>
  
    <div class="location-section" *ngIf="showBuildingSection">
      <app-location-list class="flex-item ms-2" header="Project Buildings"
                         [subproject]="projectBuildings" (projectAssignedEvent)="projectAssigned($event)"
                         [isLoading]="isLoading"
                         (projectDeletionComplete)="projectDeletionComplete($event)"></app-location-list>
    </div>
  </div>
</div>
