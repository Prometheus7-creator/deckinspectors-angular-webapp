<div class="right-panel full-height">
  <app-project-details-upper-section *ngIf="showSectionInfo"
                                     [projectInfo]="projectInfo"></app-project-details-upper-section>
  <div *ngIf="showSectionInfo" class="d-flex justify-content-between mt-3 location-section">
    <app-location-list class="flex-item" header="Project Common Location"
                       [locations]="projectCommonLocationList"
                       (isDbClick)="locationClicked($event)"></app-location-list>
    <app-location-list class="flex-item ms-2" header="Project Buildings"
                       [subproject]="projectBuildings"
                       (isDbClick)="locationClicked($event)"></app-location-list>
  </div>
  <div *ngIf="!showSectionInfo" class="right-panel">
    <app-location-details (previousBtnClickedFromLocationDetails)="previousBtnClickedFromLocationDetails($event)">

    </app-location-details>
  </div>
</div>
