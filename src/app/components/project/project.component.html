<div class="mt-3 container-fluid horizontal-div">
    <app-projects-list-left-panel style="min-width: fit-content;"></app-projects-list-left-panel>
    <div *ngIf="showPartInfo" class="right-panel">
        <div class="d-flex justify-content-between border border-secondary mt-2 info-section">
            <div class="info-details">
                <p><b>Name:</b> {{projectInfo.title}}</p>
                <p><b>Description:</b> {{projectInfo.title}}</p>
                <p><b>Address:</b> {{projectInfo.address}}</p>
                <button class="btn btn-secondary">Inversive</button>
                <button class="btn btn-secondary">Excel</button>
            </div>
            <div class="image-section">
                <img src="../../../assets/images/building.svg" alt="image-description" height="150px" width="250px">
            </div>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <app-building (click)="gotoPartInfo()" header="Project Common Location"></app-building>
            <app-building (click)="gotoPartInfo()" header="Project Buildings"></app-building>
        </div>
    </div>
    <div *ngIf="!showPartInfo" class="right-panel">
        <app-location-details></app-location-details>
    </div>
</div>
