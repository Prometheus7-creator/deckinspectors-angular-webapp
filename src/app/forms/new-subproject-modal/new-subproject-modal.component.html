<div class="custom-dialog-content">

  <h2 class="modal-title">{{ isSubProject ? 'Edit Building' : 'New Building' }}</h2>

  <form [formGroup]="newSubprojectForm" class="modal-form">
    <div class="form-group">
      <label class="form-label">Edit Building</label>
      <mat-slide-toggle formControlName="toggle" (change)="toggleChanged()">
      </mat-slide-toggle>
    </div>

    <div *ngIf="isSubProject" class="form-field">
      <label class="form-label" for="subProjectName">Select Building</label>
      <select formControlName="subProjectName" id="subProjectName" name="subProjectName">
        <option *ngFor="let subproject of subProjects" [ngValue]="subproject" (change)="updateChange(subproject)">{{ subproject.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <h2 class="modal-title">{{ isSubProject ? 'Edit Building' : 'New Building' }}</h2>

      <label class="form-label">{{ isSubProject ? 'Edit Building Name :' : 'New Building Name :' }}</label>
      <input type="text" formControlName="name" class="form-control">
    </div>

    <div class="form-group">
      <label class="form-label">{{ isSubProject ? 'Edit Building Description :' : 'New Building Description :' }}</label>
      <textarea type="text" formControlName="description" class="form-control"></textarea>
    </div>

    <div class="form-group">
      <label class="form-label">Upload Image:</label>
      <input type="file" (change)="handleFileInput($event)" formControlName="image" class="form-control">
    </div>

    <mat-dialog-actions>
      <button class="submit-button" (click)="close()">Close</button>
      <button class="submit-button" (click)="save()">Save</button>
    </mat-dialog-actions>
  </form>
</div>
